<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name='viewport' content='width=device-width, user-scalable=no'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    #canvas-wrapper,
    #canvas-wrapper2 {
      position: absolute;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }

    #canvas-wrapper2 {
      position: absolute;
      top: 10vh;
      left: 10vw;
      /*border: 2px solid #f00;*/
      width: 80vw;
      height: 80vh;
      overflow: hidden;
    }

    #canvas-wrapper2 {
      z-index: 100;
    }

    #ui {
      position: absolute;
      right: 0;
      top: 0;
      background-color: darkslategray;
      padding: 5px;
      color: white;
      z-index: 200;
    }


  </style>
</head>
<body>
    <div id="ui">
      Slideshow Type
      <select id="type-slideshow">
        <option value="One" id="opt-start" selected>One</option>  
        <option value="Two">Two</option>  
        <option value="Three">Three</option>  
      </select>
    </div>
    <div id="canvas-wrapper"></div>
    <div id="canvas-wrapper2"></div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
